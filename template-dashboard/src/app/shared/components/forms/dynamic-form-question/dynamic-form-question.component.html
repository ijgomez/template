<div [formGroup]="form" class="col-md-12">
  <label [attr.for]="question.key">{{question.label}}:</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="form-control form-control-sm">

    <select *ngSwitchCase="'dropdown'" [formControlName]="question.key" [id]="question.key" class="form-select form-select-sm">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div> 
  <div *ngIf="isValidInput(question.key)" class="form-text text-danger" >
    <p *ngIf="form.controls[question.key]?.errors?.required">{{question.label}} is required</p>
  </div>
</div>
