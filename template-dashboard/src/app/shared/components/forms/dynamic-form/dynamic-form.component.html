<form role="form" [formGroup]="form" class="row g-3" (ngSubmit)="onSubmit()" novalidate>

  <app-dynamic-form-question *ngFor="let question of questions" [question]="question" [form]="form"></app-dynamic-form-question>

  <div class="col-md-12 d-grid gap-2 d-md-flex  justify-content-md-end">
    <app-cancel-button (clickEvent)="onCancel()"></app-cancel-button>
    <button type="submit" class="btn btn-sm btn-success" [disabled]="!form.valid"><i class="bi bi-play-circle"></i> Execute</button>
  </div>
</form>
