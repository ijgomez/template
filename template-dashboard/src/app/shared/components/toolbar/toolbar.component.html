<div class="d-grid gap-2 d-md-flex noselect">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="reload()"><i class="bi bi-arrow-clockwise"></i> Reload</button>
    <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="create" [replaceUrl]="true" *ngIf="!readOnly"><i class="bi bi-plus"></i> Add</button>
    <button type="button" class="btn btn-outline-secondary btn-sm" [disabled]="isRegisterSelected" (click)="edit()" *ngIf="!readOnly"><i class="bi bi-pencil-square"></i> Edit</button>
    <button type="button" class="btn btn-outline-danger btn-sm"    [disabled]="isRegisterSelected" (click)="delete()" *ngIf="!readOnly"><i class="bi bi-trash3"></i> Delete</button>
    <button type="button" class="btn btn-outline-success btn-sm"   [disabled]="isRegisterSelected" (click)="execute()" *ngIf="!readOnly && exec"><i class="bi bi-play-circle"></i> Execute</button>
    &nbsp;
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="export()"><i class="bi bi-filetype-csv"></i> Export</button>
</div>
