<nav>
  <ul>
    <li><a routerLink="" routerLinkActive="active" [replaceUrl]="true">Home</a></li>
    <ng-container  *ngFor="let item of navItems">
      <li  *ngIf="item.name | showMenuItem">
          <a routerLink="{{ item.path }}" [replaceUrl]="true">{{ item.text }}</a>
      </li>
    </ng-container>
    
    <li><a routerLink="" (click)="logout()">Logout</a></li>
  </ul>
</nav>
