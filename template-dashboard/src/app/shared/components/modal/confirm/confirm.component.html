<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-outline-dark" (click)="ok()">OK</button>
      <button type="button" class="btn btn-sm btn-outline-dark" (click)="cancel()">Cancel</button>
  </div>
