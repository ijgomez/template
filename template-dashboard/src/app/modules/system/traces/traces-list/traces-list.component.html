<app-template-list>
    <app-header-page header [heading]="heading"></app-header-page>
    <app-toolbar (toolbarEvent)="process($event)" toolbar></app-toolbar>
    <app-traces-filter (filterEvent)="filter($event)" filter></app-traces-filter>
    <app-datatable [dtOptions]="dtOptions" (reloadEvent)="reload()" (selectedEvent)="selected($event)" (dbClickEvent)="dbClick($event)" list></app-datatable>
    <app-message *ngIf="message" [message]="message" message></app-message>
</app-template-list>
