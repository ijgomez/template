<app-template-form>
    <app-header-page header [heading]="heading"></app-header-page>
    <div templateForm>
        <h2>{{ 'profile.title' | translate }}</h2>
        <form [formGroup]="profileForm" class="row g-3" (ngSubmit)="save()" novalidate>
            <div class="col-md">
                <label for="name">{{ 'profile.fields.name' | translate }} <span class="text-danger">*</span>:</label>
                <input type="text" id="name" formControlName="name" class="form-control" required/>
                <div *ngIf="isValidInput('name')" class="form-text text-danger">
                    <p *ngIf="profileForm.controls['name']?.errors?.required">Name is required.</p>
                    <p *ngIf="profileForm.controls['name']?.errors?.exists">{{'profile.messages.name.exists' | translate}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">{{ 'profile.fields.description' | translate }} <span class="text-danger">*</span>:</label>
                <textarea id="description" formControlName="description" class="form-control form-control-sm" rows="3" required></textarea>
                <div *ngIf="isValidInput('description')" class="form-text text-danger">
                    <p *ngIf="profileForm.controls['description']?.errors?.required">Description is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="actions">{{ 'profile.fields.actions' | translate }} <span class="text-danger">*</span>:</label>
                <app-actions-selector id="actions" name="actions" formControlName="actions" required></app-actions-selector>
                <div *ngIf="isValidInput('actions')" class="form-text text-danger">
                    <p *ngIf="profileForm.controls['actions']?.errors?.required">Actions is required.</p>
                </div>
            </div>
            <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
                <app-cancel-button (clickEvent)="cancel()"></app-cancel-button>
                <app-save-button [disabled]="!profileForm.valid"></app-save-button>
            </div>
        </form>    
    </div>
    <app-message *ngIf="message" [message]="message" message></app-message>
</app-template-form>
