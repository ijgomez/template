<app-template-form>
    <app-header-page header [heading]="heading"></app-header-page>
    <div templateForm>
      <h2>{{ 'action.title' | translate }}</h2>
      <form [formGroup]="actionForm" class="row g-3" (ngSubmit) = "save()" novalidate>
        <div class="form-group">
          <label for="name">{{ 'action.fields.name' | translate }} <span class="text-danger">*</span>:</label>
          <input type="text" id="name" formControlName="name" class="form-control" required/>
          <div *ngIf="isValidInput('name')" class="form-text text-danger">
            <p *ngIf="actionForm.controls['name']?.errors?.required">Name is required.</p>
            <p *ngIf="actionForm.controls['name']?.errors?.exists">{{'action.messages.name.exists' | translate}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="description">{{ 'action.fields.description' | translate }} <span class="text-danger">*</span>:</label>
          <input type="text" id="description" formControlName="description" class="form-control" required/>
          <div *ngIf="isValidInput('description')" class="form-text text-danger">
            <p *ngIf="actionForm.controls['description']?.errors?.required">Description is required.</p>
          </div>
        </div>
        <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
          <app-cancel-button (clickEvent)="cancel()"></app-cancel-button>
          <app-save-button [disabled]="!actionForm.valid"></app-save-button>
        </div>
      </form>
    </div>
    <app-message *ngIf="message" [message]="message" message></app-message>
</app-template-form>
