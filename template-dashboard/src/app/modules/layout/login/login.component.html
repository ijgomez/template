  <div class="div-center">
    <div class="content">

      width="40"
      alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
    />
    {{ 'login.title' | translate }}</h3>
      <hr />
      <form  [formGroup]="loginForm" (ngSubmit) = "login()" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">{{ 'login.fields.username' | translate }}:</label>
          <input type="text" class="form-control" formControlName="username"/>
          <div *ngIf="isValidInput('username')" class="form-text text-danger">
            <p *ngIf="loginForm.controls['username']?.errors?.required">Username is required.</p>
          </div>
        </div>

        <div  class="mb-3">
          <label for="password" class="form-label">{{ 'login.fields.password' | translate }}:</label>
          <input type="password" class="form-control" formControlName ="password"/>
          <div *ngIf="isValidInput('password')" class="form-text text-danger">
            <p *ngIf="loginForm.controls['password']?.errors?.required">Password is required.</p>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{ 'commons.buttons.login' | translate }} <i class="bi bi-box-arrow-in-right"></i></button>
        </div>

        <div *ngIf="message" class="mb-1 text-danger" role="alert">
          <p *ngIf="message.error?.message">{{message.error.message}}</p>
          <p *ngIf="!message.error?.message">{{message.status}}: {{message.statusText}}</p>
        </div>

      </form>
    </div>
  </div>
</div>
