<p>
  reports-list works!
</p>
<a routerLink="create">Add reports</a>

<table>
  <thead>
  <tr>
      <td>Report Description</td>
      <td>Report Type</td>
      <td colspan="3">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let report of data">
          <td>{{report.description}}</td>
          <td>{{report.format}}</td>
          <td><a [routerLink]="['execute', report.id]">Execute</a></td>
          <td><a [routerLink]="['edit', report.id]">Edit</a></td>
          <td><button (click)="delete(report.id)">Delete</button></td>
      </tr>
      
  </tbody>
</table>
