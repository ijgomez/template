<p>
  reports-list works!
</p>
<button type="button" (click)="reload()">Reload</button>
<button type="button" routerLink="create">Add</button>
<br/>
<br/>
<table datatable [dtOptions]="dtOptions"  class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Report</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="data?.length != 0">
    <tr *ngFor="let report of data">
      <td>{{report.description}}</td>
      <td>{{report.format}}</td>
      <td>
        <a [routerLink]="['execute', report.id]" role="button" class="btn btn-secondary btn-sm">Execute</a>&nbsp;
        <a [routerLink]="['edit', report.id]" role="button" class="btn btn-secondary btn-sm">Edit</a>&nbsp;
        <button (click)="delete(report.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="data?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  <tbody>
</table>
