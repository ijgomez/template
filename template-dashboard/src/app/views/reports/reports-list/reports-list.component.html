<p>
  reports-list works!
</p>
<button type="button" (click)="reload()">Reload</button>
<button type="button" routerLink="create">Add</button>
<button type="button" (click)="edit()" [disabled]="!isSelectedItem()">Edit</button>
<button type="button" (click)="delete()" [disabled]="!isSelectedItem()">Delete</button>
<button type="button" (click)="export()">Export</button>
<br/>
<br/>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-bordered" style="width:100%">
  <thead>
    <tr>
      <th scope="col">Report</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="data?.length != 0">
    <tr *ngFor="let report of data" (click)="selectedItem(report)" [ngClass] = "{'highlight' : report === selectedData}">
      <td  scope="row">{{report.description}}</td>
      <td>{{report.format}}</td>
      <td>
        <a *ngIf="report.archive" [routerLink]="['execute', report.id]" role="button" class="btn btn-secondary btn-sm">Execute</a>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="data?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  <tbody>
</table>
