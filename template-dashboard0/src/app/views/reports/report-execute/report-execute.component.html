<form #frm="ngForm" novalidate="novalidate" (ngSubmit)="execute()">
  <div class="modal-header">
    <button aria-label="Close" class="close" type="button" (click)="dismiss()">
      <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
    <h3 class="modal-title">Execute {{report.name}}</h3>
  </div>
  <div class="modal-body">
      
    <p>
          report-execute works!
        </p>

        
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Execute</button>
    <button class="btn btn-outline" type="button" (click)="close()">Cancel</button>
  </div>
</form>
