
# LOGGER APPLICATION
log4j.logger.org.myorganization.template=DEBUG, CONSOLE

# LOGGERS FRAMEWORKS
log4j.logger.org.springframework=ERROR, CONSOLE
log4j.logger.org.apache=ERROR, CONSOLE
log4j.logger.com.jayway.jsonpath=ERROR, CONSOLE

# APPENDERS
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %-5p %c %M - %m%n



