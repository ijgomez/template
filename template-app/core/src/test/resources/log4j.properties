
# LOGGER APPLICATION
log4j.logger.org.myorganization.template=DEBUG, CONSOLE

# LOGGERS FRAMEWORKS
log4j.logger.org.springframework=INFO, CONSOLE
log4j.logger.org.apache=INFO, CONSOLE
log4j.logger.com.jayway.jsonpath=INFO, CONSOLE
log4j.logger.org.jboss.logging=INFO, CONSOLE
log4j.logger.org.hibernate=INFO, CONSOLE
log4j.logger.org.quartz=INFO, CONSOLE

log4j.logger.org.springframework.transaction=DEBUG

# APPENDERS
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %-5p %c %M - %m%n



