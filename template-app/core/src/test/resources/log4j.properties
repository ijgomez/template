
# LOGGER APPLICATION
log4j.logger.org.myorganization.template=DEBUG, CONSOLE

# LOGGERS FRAMEWORKS
log4j.logger.org.springframework=DEBUG, CONSOLE
log4j.logger.org.apache=DEBUG, CONSOLE
log4j.logger.com.jayway.jsonpath=DEBUG, CONSOLE
log4j.logger.org.jboss.logging=DEBUG, CONSOLE
log4j.logger.org.hibernate=DEBUG, CONSOLE
log4j.logger.org.quartz=DEBUG, CONSOLE
log4j.logger.org.slf4j=DEBUG, CONSOLE

log4j.logger.org.springframework.transaction=DEBUG

# APPENDERS
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %-5p %c %M - %m%n



